<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video dengan Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://qu.ax/KcOMh.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('video');

    overlay.addEventListener('click', () => {
      video.muted = false;
      video.play();
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
